{% extends "base.html" %}
{% block content %}
<div class="card" style="max-width:520px;">
  <div class="card-body">
    <h5 class="card-title mb-3">{{ _('Change Password') }}</h5>
    <form method="post" autocomplete="off">
      <div class="mb-3">
        <label class="form-label">{{ _('Current password') }}</label>
        <input type="password" name="current_password" class="form-control" required autocomplete="current-password">
      </div>
      <div class="mb-3">
        <label class="form-label">{{ _('New password') }}</label>
        <input type="password" name="new_password" class="form-control" required autocomplete="new-password">
        <div class="form-text">{{ _('At least 8 characters; avoid using your username.') }}</div>
      </div>
      <div class="mb-3">
        <label class="form-label">{{ _('Confirm new password') }}</label>
        <input type="password" name="confirm_password" class="form-control" required autocomplete="new-password">
      </div>
      <button class="btn btn-primary">{{ _('Change Password') }}</button>
      <a href="{{ url_for('main.index') }}" class="btn btn-outline-secondary ms-2">{{ _('Cancel') }}</a>
    </form>
  </div>
</div>
{% endblock %}
