{% extends "base.html" %}
{% block body %}
<div class="card">
  <div class="card-body">
    <h5 class="card-title mb-3">{{ _('Add Group') }}</h5>
    <form method="post">
      <div class="mb-3">
        <label class="form-label">{{ _('Name') }}</label>
        <input class="form-control" name="name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">{{ _('Description') }}</label>
        <textarea class="form-control" name="description" rows="2"></textarea>
      </div>
      <div class="d-flex gap-2">
        <button class="btn btn-primary" type="submit">{{ _('Create') }}</button>
        <a class="btn btn-secondary" href="{{ url_for('groups.list_groups') }}">{{ _('Cancel') }}</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
