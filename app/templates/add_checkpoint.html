{% extends "base.html" %}
{% block body %}
<div class="card">
  <div class="card-body">
    <h5 class="card-title mb-3">Add Checkpoint</h5>
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input name="name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Location (text)</label>
        <input name="location" class="form-control" placeholder="Optional address or notes">
      </div>

      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea name="description" rows="2" class="form-control"></textarea>
      </div>

      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Easting</label>
          <input type="number" step="any" name="easting" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Northing</label>
          <input type="number" step="any" name="northing" class="form-control">
        </div>
      </div>

      <div class="mb-3 mt-3">
        <label class="form-label">Groups (hold âŒ˜/Ctrl to select multiple)</label>
        <select name="group_ids" class="form-select" multiple size="6">
          {% for g in groups %}
            <option value="{{ g.id }}">{{ g.name }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="d-flex gap-2">
        <button class="btn btn-primary" type="submit">Add</button>
        <a href="{{ url_for('checkpoints.list_checkpoints') }}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
