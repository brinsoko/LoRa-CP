{% extends "base.html" %}
{% block title %}{{ _('Welcome') }}{% endblock %}

{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h5 class="card-title mb-2">{{ _('Welcome') }}</h5>
    <p class="text-muted mb-3">{{ _('Sign in to manage competitions, or view public results below.') }}</p>
    <div class="d-flex flex-wrap gap-2">
      <a class="btn btn-primary" href="{{ url_for('auth.login') }}">{{ _('Login') }}</a>
      <a class="btn btn-outline-secondary" href="{{ url_for('main.public_results') }}">{{ _('Public Results') }}</a>
    </div>
  </div>
</div>
{% endblock %}
