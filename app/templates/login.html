{% extends "base.html" %}
{% block content %}
<div class="card" style="max-width:460px;">
  <div class="card-body">
    <h5 class="card-title mb-3">{{ _('Sign In') }}</h5>
    <form method="post">
      <div class="mb-3">
        <label class="form-label">{{ _('Username') }}</label>
        <input name="username" class="form-control" required autofocus>
      </div>
      <div class="mb-3">
        <label class="form-label">{{ _('Password') }}</label>
        <input name="password" type="password" class="form-control" required>
      </div>
      <button class="btn btn-primary">{{ _('Sign in') }}</button>
      <a href="{{ url_for('main.index') }}" class="btn btn-outline-secondary ms-2">{{ _('Cancel') }}</a>
    </form>
    {% if google_enabled %}
      <hr>
      <a class="btn btn-outline-danger w-100 d-flex align-items-center justify-content-center gap-2"
         href="{{ url_for('auth.login_google', next=request.args.get('next')) }}">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 48 48" aria-hidden="true" focusable="false">
          <path fill="#EA4335" d="M24 9.5c3.54 0 6.32 1.54 8.22 3.31l6.1-6.1C34.47 2.9 29.67 0 24 0 14.7 0 6.88 5.38 2.9 13.22l7.1 5.52C12.1 12.3 17.6 9.5 24 9.5z"/>
          <path fill="#4285F4" d="M46.5 24.5c0-1.6-.14-2.78-.45-4H24v7.7h12.7c-.26 2.05-1.7 5.15-4.9 7.2l7.55 5.86C43.96 37.1 46.5 31.3 46.5 24.5z"/>
          <path fill="#FBBC05" d="M10 28.74c-.5-1.5-.8-3.1-.8-4.74s.3-3.24.8-4.74l-7.1-5.52C1.06 16.73 0 20.25 0 24c0 3.75 1.06 7.27 2.9 10.26l7.1-5.52z"/>
          <path fill="#34A853" d="M24 48c6.48 0 11.92-2.14 15.9-5.82l-7.55-5.86c-2.02 1.4-4.74 2.35-8.35 2.35-6.4 0-11.9-2.8-14-9.24l-7.1 5.52C6.88 42.62 14.7 48 24 48z"/>
        </svg>
        <span>{{ _('Sign in with Google') }}</span>
      </a>
    {% endif %}
  </div>
</div>
{% endblock %}
