{% extends "base.html" %}
{% block content %}
<div class="card" style="max-width:460px;">
  <div class="card-body">
    <h5 class="card-title mb-3">{{ _('Sign In') }}</h5>
    <form method="post">
      <div class="mb-3">
        <label class="form-label">{{ _('Username') }}</label>
        <input name="username" class="form-control" required autofocus>
      </div>
      <div class="mb-3">
        <label class="form-label">{{ _('Password') }}</label>
        <input name="password" type="password" class="form-control" required>
      </div>
      <button class="btn btn-primary">{{ _('Sign in') }}</button>
      <a href="{{ url_for('main.index') }}" class="btn btn-outline-secondary ms-2">{{ _('Cancel') }}</a>
    </form>
  </div>
</div>
{% endblock %}
