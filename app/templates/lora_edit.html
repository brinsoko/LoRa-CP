{% extends "base.html" %}
{% block title %}{{ _('Edit Device') }}{% endblock %}
{% block content %}
<div class="card"><div class="card-body">
  <h5 class="card-title mb-3">{{ _('Edit Device') }}</h5>
  <form method="post">
        <div class="mb-3">
      <label class="form-label">{{ _('Device Number') }}</label>
      <input class="form-control" type="number" name="dev_num" value="{{ d.dev_num }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">{{ _('Name') }}</label>
      <input class="form-control" name="name" value="{{ d.name or '' }}">
    </div>
    <div class="mb-3">
      <label class="form-label">{{ _('Note') }}</label>
      <textarea class="form-control" name="note" rows="2">{{ d.note or '' }}</textarea>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="active" name="active" {% if d.active %}checked{% endif %}>
      <label class="form-check-label" for="active">{{ _('Active') }}</label>
    </div>
    <div class="d-flex gap-2">
      <button class="btn btn-primary" type="submit">{{ _('Save') }}</button>
      <a class="btn btn-secondary" href="{{ url_for('lora.lora_list') }}">{{ _('Cancel') }}</a>
    </div>
  </form>
</div></div>
{% endblock %}
