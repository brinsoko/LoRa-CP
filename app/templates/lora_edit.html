{% extends "base.html" %}
{% block title %}Edit LoRa Device{% endblock %}
{% block content %}
<div class="card"><div class="card-body">
  <h5 class="card-title mb-3">Edit LoRa Device</h5>
  <form method="post">
    <div class="mb-3">
      <label class="form-label">DevEUI</label>
      <input class="form-control" name="dev_eui" value="{{ d.dev_eui }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input class="form-control" name="name" value="{{ d.name or '' }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Note</label>
      <textarea class="form-control" name="note" rows="2">{{ d.note or '' }}</textarea>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="active" name="active" {% if d.active %}checked{% endif %}>
      <label class="form-check-label" for="active">Active</label>
    </div>
    <div class="d-flex gap-2">
      <button class="btn btn-primary" type="submit">Save</button>
      <a class="btn btn-secondary" href="{{ url_for('lora.lora_list') }}">Cancel</a>
    </div>
  </form>
</div></div>
{% endblock %}
