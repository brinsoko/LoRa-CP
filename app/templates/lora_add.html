{% extends "base.html" %}
{% block title %}{{ _('Add Device') }}{% endblock %}
{% block content %}
<div class="card"><div class="card-body">
  <h5 class="card-title mb-3">{{ _('Add Device') }}</h5>
  <form method="post">
    <div class="mb-3">
      <label class="form-label">{{ _('Device Number') }}</label>
      <input class="form-control" type="number" name="dev_num" placeholder="12345" required>  
    </div>
    <div class="mb-3">
      <label class="form-label">{{ _('Name (optional)') }}</label>
      <input class="form-control" name="name" placeholder="{{ _('North Gate') }}">
    </div>
    <div class="mb-3">
      <label class="form-label">{{ _('Note') }}</label>
      <textarea class="form-control" name="note" rows="2"></textarea>
    </div>
    <div class="d-flex gap-2">
      <button class="btn btn-primary" type="submit">{{ _('Save') }}</button>
      <a class="btn btn-secondary" href="{{ url_for('lora.lora_list') }}">{{ _('Cancel') }}</a>
    </div>
  </form>
</div></div>
{% endblock %}
