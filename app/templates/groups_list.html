{% extends "base.html" %}{% block title %}Groups{% endblock %}{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h4 class="mb-0">Checkpoint Groups</h4>
  <a class="btn btn-sm btn-primary" href="{{ url_for('groups.add_group') }}">Add Group</a>
</div>
{% if groups %}
<table class="table table-striped align-middle">
  <thead><tr><th>Name</th><th>Description</th><th></th></tr></thead>
  <tbody>
  {% for g in groups %}
    <tr>
      <td>{{ g.name }}</td>
      <td class="text-break">{{ g.description or 'â€”' }}</td>
      <td class="text-end">
        <a class="btn btn-sm btn-outline-primary" href="{{ url_for('groups.group_members', group_id=g.id) }}">Members</a>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% else %}<p class="text-muted">No groups yet.</p>{% endif %}
{% endblock %}
