{% extends "base.html" %}
{% block body %}
<div class="card">
  <div class="card-body">
    <h5 class="card-title mb-3">Edit Team</h5>
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input name="name" class="form-control" value="{{ team.name }}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Number</label>
        <input type="number" name="number" class="form-control" value="{{ team.number if team.number is not none }}">
      </div>

      <div class="mb-3">
        <label class="form-label">Group</label>
        <select class="form-select" name="group_id">
          <option value="">— No group —</option>
          {% for g in groups %}
            <option value="{{ g.id }}" {% if selected_group_id == g.id %}selected{% endif %}>{{ g.name }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="d-flex gap-2">
        <button class="btn btn-primary" type="submit">Save</button>
        <a href="{{ url_for('teams.list_teams') }}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
