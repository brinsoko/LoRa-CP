{% extends "base.html" %}
{% block body %}
<div class="card">
  <div class="card-body">
    <h5 class="card-title mb-3">Edit Team</h5>
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input name="name" class="form-control" value="{{ team.name }}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Number</label>
        <input type="number" name="number" class="form-control" value="{{ team.number if team.number is not none }}">
      </div>

      <div class="mb-3">
  <label class="form-label">Groups</label>
  <div class="row row-cols-1 row-cols-md-2 g-2">
    {# selected_group_ids is a Python set coming from the view #}
    {% for g in groups %}
      <div class="col">
        <div class="form-check">
          <input class="form-check-input"
                 type="checkbox"
                 id="tg_{{ g.id }}"
                 name="group_ids"
                 value="{{ g.id }}"
                 {% if g.id in selected_group_ids %}checked{% endif %}>
          <label class="form-check-label" for="tg_{{ g.id }}">{{ g.name }}</label>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

      <div class="d-flex gap-2">
        <button class="btn btn-primary" type="submit">Save</button>
        <a href="{{ url_for('teams.list_teams') }}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
