{% extends "base.html" %}
{% block title %}Import Checkpoints (JSON){% endblock %}
{% block content %}
<div class="card">
  <div class="card-body">
    <h5 class="card-title">Import Checkpoints (JSON)</h5>
    <form method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">JSON file</label>
        <input class="form-control" type="file" name="file" accept="application/json" required>
        <div class="form-text">Expected keys: cps[] with fields: e, n, name.</div>
      </div>
      <button class="btn btn-primary" type="submit">Import</button>
      <a class="btn btn-secondary" href="{{ url_for('checkpoints.list_checkpoints') }}">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
