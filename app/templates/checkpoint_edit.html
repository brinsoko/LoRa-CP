{% extends "base.html" %}
{% block body %}
<div class="card">
  <div class="card-body">
    <h5 class="card-title mb-3">Edit Checkpoint</h5>
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input name="name" class="form-control" value="{{ cp.name }}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Location (text)</label>
        <input name="location" class="form-control" value="{{ cp.location or '' }}">
      </div>

      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea name="description" rows="2" class="form-control">{{ cp.description or '' }}</textarea>
      </div>

      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Easting</label>
          <input type="number" step="any" name="easting" class="form-control" value="{{ cp.easting if cp.easting is not none }}">
        </div>
        <div class="col-md-6">
          <label class="form-label">Northing</label>
          <input type="number" step="any" name="northing" class="form-control" value="{{ cp.northing if cp.northing is not none }}">
        </div>
      </div>

      <div class="mb-3 mt-3">
  <label class="form-label">Groups</label>
  <div class="row row-cols-1 row-cols-md-2 g-2">
    {# 'selected_ids' is provided by the route #}
    {% for g in groups %}
      <div class="col">
        <div class="form-check">
          <input class="form-check-input"
                 type="checkbox"
                 id="gcp_{{ g.id }}"
                 name="group_ids"
                 value="{{ g.id }}"
                 {% if g.id in selected_ids %}checked{% endif %}>
          <label class="form-check-label" for="gcp_{{ g.id }}">
            {{ g.name }}
          </label>
        </div>
      </div>
    {% endfor %}
  </div>
  <div class="form-text">A checkpoint can belong to many groups.</div>
</div>

</div>

      <div class="d-flex gap-2">
        <button class="btn btn-primary" type="submit">Save</button>
        <a href="{{ url_for('checkpoints.list_checkpoints') }}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
